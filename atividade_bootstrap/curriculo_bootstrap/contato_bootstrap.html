<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .titulo {
            text-align: center;
            background-color: #aa4f05;
            color: #ffffff;
            border-bottom: 3px solid #057236; /* Complementary border color */
            font-size: 3.5rem; /* Responsive font size */
            padding: 1rem 0;
        }

        .roda {
            text-align: center;
            padding: 1rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .head-section {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }

        .nav-link-custom {
            color: #aa4f05 !important;
            font-weight: bold;
        }

        .nav-link-custom:hover {
            color: #057236 !important;
        }

        .contact-icon {
            vertical-align: middle;
            margin-right: 10px;
        }

        .list-unstyled li {
            margin-bottom: 1rem; /* Spacing between list items */
        }
    </style>
</head>
<body>
    <header class="head-section">
        <h1 class="titulo">Meu Currículo</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom active" aria-current="page" href="formacao_bootstrap.html">Minha Formação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="redes_bootstrap.html">Minhas Redes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="contato_bootstrap.html">Meus Contatos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h2 class="mb-4 text-center text-md-start">Meus Contatos:</h2>

        <div class="row justify-content-center mb-4">
            <div class="col-lg-6 col-md-8">
                <ul class="list-unstyled">
                    <li>
                        <img width="30" height="30" src="https://cdn-icons-png.flaticon.com/512/7044/7044607.png" alt="Ícone de Telefone" class="contact-icon">
                        Telefone: (49) 984075384
                    </li>
                    <li>
                        <img width="30" height="30" src="https://static-00.iconduck.com/assets.00/email-icon-1024x1024-3htw1win.png" alt="Ícone de Email" class="contact-icon">
                        Email: kauaaperosso@gmail.com
                    </li>
                </ul>
            </div>
        </div>

        <h3 class="mb-3 text-center text-md-start">Envie sua mensagem:</h3>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="fname" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                        <div class="invalid-feedback">
                            Por favor, insira seu nome.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fduv" class="form-label">Qual a sua dúvida:</label>
                        <textarea class="form-control" id="fduv" name="fduv" rows="4" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, digite sua dúvida.
                        </div>
                    </div>
                    <div class="d-grid gap-2 text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a href="curriculo_bootstrap.html" class="btn btn-outline-secondary">Voltar à Página Principal</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="roda mt-5">
        <p class="mb-0">
            (49) 984075384
        </p>
        <p class="mb-0">
            Site feito por Kauã Perosso
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
